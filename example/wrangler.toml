name = "capnweb-app"
main = "./dist/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "./dist"

# Bindings
[[d1_databases]]
binding = "DB"
database_name = "capnweb-db"
database_id = "local"

# KV is optional - only needed if using KVSession for custom session storage
# Default session storage uses cookies (no KV required)
[[kv_namespaces]]
binding = "KV"
id = "cart-kv"

[vars]
SESSION_SECRET = "dev-secret-change-in-production"
